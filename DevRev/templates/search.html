<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search Results</title>
    <style>
        /* Add your custom CSS styles here */
        table {
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            height: 100%;
            table-layout: fixed;
        }
  
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body bgcolor="skyblue">
    <h1 align = "center">Search Results</h1>
    {% if results %}
        <table>
            <tr>
                <th>Destination</th>
                <th>Departure</th>
                <th>Date</th>
                <th>Price</th>
                <th>Book</th>
            </tr>
            {% for result in results %}
                <tr>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[3] }}</td>
                    <td>{{ result[4] }}</td>
                    <td><a href="/book/{{ result[0] }}">Book Now</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p align = "center">No flights found.</p>
    {% endif %}
    <hr style="height: 30px; background-color: gray;">

    <p align = "center">
        <button onclick="window.location.href='/'">Go to Homepage</button>
        <button onclick="window.location.href='/book_flights'">Search another flights</button>
    </p>
</body>
</html>
