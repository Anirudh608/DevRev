<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Flight</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body bgcolor="skyblue">
    <h1 align = "center">Book Flight</h1>
    <h2 align = "center">{{ flight[1] }} to {{ flight[2] }}</h2>
    <p align = "center">Date: {{ flight[3] }}</p>
    <p align = "center">Price: ${{ flight[4] }}</p>
    <form action="/book/{{ flight[0] }}" method="post" align = "center">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required>
        <br><br>
        <input type="submit" value="Book Now">
        <button onclick="window.location.href='/book_flights'">Cancel</button>
    </form>
    <hr style = "height:30px; background-color: gray;">
    <br>
    <p align = "center">
        <button onclick="window.location.href='/'">Go to Homepage</button>
        <button onclick="window.location.href='/book_flights'">Book another flight</button>
        
    </p>
</body>
</html>
