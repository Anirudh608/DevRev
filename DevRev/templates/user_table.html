<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User ID and Password Table</title>
    <style>
        /* Add your custom CSS styles here */
        table {
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
            height: 100%;
            table-layout: fixed;
        }
  
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body bgcolor="lightgreen">
    <h1 align = "center">User ID and Password Table</h1>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_data %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
